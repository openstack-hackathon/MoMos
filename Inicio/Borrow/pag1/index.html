        <label class="control-label col-xs-3">Money:</label>

    <div class="form-group">

        </div>
    </div>
    <div class="form-group">

    </div>

    </div>

        </div>
        <div class="col-xs-3">

        </div>

            <label class="radio-inline">
                <input type="radio" name="genderRadios" value="male"> Male
            </label>
        </div>
        <div class="col-xs-2">
            <label class="radio-inline">
